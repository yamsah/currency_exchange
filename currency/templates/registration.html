{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/registration.css' %}" />
    <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' %}"/>
    <title>Form Validator</title>
  </head>
  <body>

    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
    <header>My App</header>
  <ul>
<li><a href="/"><i class="fas fa-qrcode"></i>Dashboard</a></li>
<li><a href="registration"><i class="fas fa-link"></i>Registered</a></li>
<li><a href="login"><i class="fas fa-stream"></i>Login</a></li>
<li><a href="/"><i class="far fa-question-circle"></i>About</a></li>
<li><a href="/"><i class="fas fa-sliders-h"></i>Services</a></li>
<li><a href="/"><i class="far fa-envelope"></i>Contact</a></li>

</ul>
</div>

    <div class="container">
      <form action="registration" method="Post" id="form" class="form">
        {% csrf_token %}
        <h2>Register With Us</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Enter username" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="Enter email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter password" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            name="password2"
            id="password2"
            placeholder="Enter password again"
          />
          <small>Error message</small>
        </div>
        <button type="submit">Submit</button>
        
      </form>
    </div>

    <div class="info">
      {% for message in messages %}
      <h3> {{message}} </h3>
      {% endfor %}
    </div>

    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
